# build
markdown: kramdown
permalink: /blog/:year/:title/
exclude:
  - CNAME
  - Gemfile
  - LICENSE
  - Rakefile
  - README.md
  - vendor/
  - vnu/
  - vnu.zip
layouts: ./_noita
sass:
  sass_dir: noita/_scss
  style: compressed
# compress layout in _noita/compress.html
compress_html:
  clippings: all
  endings: all
  comments: ["<!--", "-->"]
  ignore:
    envs: [travis]
# theme
noita:
  name: San Diego DevOps
  description: Devoted to Continuous Development in delivering reliable software
  author:
    name: 
    url: http://alpha.sddevops.com/
  lang: en
  favicons:
    - /assets/2014/04/21/favicon.ico
  topbar:
    toggle: Menu
    left:
      - name: Meetings
        url: /#meetings
      - name: About
        url: /#about
      - name: Get Involved
        url: /#involved
      - name: Meetup Page
        url: http://www.meetup.com/sddevops
      - name: Repository
        url: https://github.com/sddevops/www.sddevops.org   
    class: top-bar-li 